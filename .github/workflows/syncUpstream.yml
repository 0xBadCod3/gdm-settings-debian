name: Sync With Upstream

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:

      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/gdm-settings/gdm-settings.git
          git fetch upstream

      - name: Merge upstream â†’ main
        run: |
          git checkout main
          git merge upstream/main --no-edit || true

      - name: Push changes back to fork
        run: |
          git push origin main || true
